        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;

        overflow-x: hidden;

    /* Parallax */
    .parallax {
        background-image: url("YOUR_AVATAR_IMAGE_URL_HERE");
        height: 100vh;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

    }

    .content {
        padding: 40px;
        text-align: center;
    }

    .title {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .project-card {
        margin: 30px auto;
        width: 80%;
        max-width: 600px;
        background: #111;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px #444;
    }

    .project-card img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    a {
        color: #00aaff;
        font-size: 20px;
    }
</style>
